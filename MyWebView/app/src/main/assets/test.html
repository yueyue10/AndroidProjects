<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <style>
    .main-wrap ul {
        width: 100%;
        display: inline-block;
        padding-top: 20px;
    }

    .main-wrap ul li {
        float: left;
        width: 100%;
        height: 40px;
        line-height: 40px;
        font-size: 14px;
        margin-bottom: 20px;
        background-color: #00D000;
        color: #fff;
        text-align: center;
        cursor: pointer;
    }

    .main-wrap ul li:active {
        opacity: 0.8;
    }
    </style>
    <script>
    function jsCallAndroid(rel) {
        switch (rel) {
            case "1":
                android.callNull();
                break;
            case "2":
                android.callMessage("javaScript操作Android原生");
                break;
            case "3":
                var json = "[{\"name\":\"满艺网\", \"phone\":\"4008366069\"}]";
                android.callJson(json);
                break;
            case "4":
                android.callPhone("4008366069");
                break;
            case "5":
                android.closeActivity("");
                break;
            case "6":
                android.startToDragRvActivity("");
                break;
        }
    }

    function showNoMessage() {
        alert("Android无参调用");
    }

    function showMessage(data) {
        alert("Android有参调用-data:" + data);
    }

    function androidKeyBack(data) {
        alert("Android返回键方法:" + data);
    }
    </script>
</head>

<body>
    <div class="main-wrap">
        <ul class="postAndroid">
            <li onclick="jsCallAndroid('1')">不传参数调用原生控件</li>
            <li onclick="jsCallAndroid('2')">传参数调用原生控件</li>
            <li onclick="jsCallAndroid('3')">以JSON格式传参数调用原生控件</li>
            <li onclick="jsCallAndroid('4')">调用打电话服务</li>
            <li onclick="jsCallAndroid('5')">关闭原生界面</li>
            <li onclick="jsCallAndroid('6')">跳转到DragRvActivity</li>
        </ul>
    </div>
</body>

</html>
